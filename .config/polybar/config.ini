[colors]
base = #1e1e2e
mantle = #181825
crust = #11111b
text = #cdd6f4
subtext0 = #a6adc8
subtext1 = #bac2de
surface0 = #313244
surface1 = #45475a
surface2 = #585b70
overlay0 = #6c7086
overlay1 = #7f849c
overlay2 = #9399b2
blue = #89b4fa
lavender = #b4befe
sapphire = #74c7ec
sky = #89dceb
teal = #94e2d5
green = #a6e3a1
yellow = #f9e2af
peach = #fab387
maroon = #eba0ac
red = #f38ba8
mauve = #cba6f7
pink = #f5c2e7
flamingo = #f2cdcd
rosewater = #f5e0dc

[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 42pt
radius = 12

bottom = false
background = ${colors.base}
foreground = ${colors.text}
border-color = #00000000

padding-left = 2
padding-right = 2
module-margin = 0

font-0 = Hack Nerd Font:size=14;3
font-1 = Hack Nerd Font:style=Bold:size=14;3

modules-left = i3
modules-center = date
modules-right = memory cpu brightness pulseaudio wlan battery power

enable-ipc = true
cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right
tray-background = ${colors.base}
tray-detached = false
tray-padding = 6
tray-maxsize = 18

separator = " "
separator-foreground = ${colors.surface0}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/i3]
type = internal/i3
format = <label-state>
label-focused = %name%
label-focused-background = ${colors.mauve}
label-focused-foreground = ${colors.crust}
label-focused-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.overlay1}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1
date = %a, %b %d
time = %H:%M
label =  %time%  %date%
label-foreground = ${colors.lavender}

[module/cpu]
type = internal/cpu
interval = 2
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
label =  %percentage_used:2%%

[module/pulseaudio]
type = internal/pulseaudio
label-volume =   %percentage%%
label-muted =   muted
label-muted-foreground = ${colors.overlay0}
click-left = pavucontrol
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

[module/wlan]
type = internal/network
interface-type = wireless
interval = 5
format-connected =  %essid%
format-connected-foreground = ${colors.sky}
format-disconnected = 睊 no wifi
format-disconnected-foreground = ${colors.overlay0}
click-left = nm-connection-editor

[module/battery]
type = internal/battery
battery = BAT0
adapter = ACAD
poll-interval = 5
full-at = 99

label-charging =  %percentage%%
label-discharging =  %percentage%%
label-full =  %percentage%%
label-full-foreground = ${colors.green}
low-at = 10

[module/brightness]
type = internal/backlight
card = amdgpu_bl2
label =  %percentage%%
format-foreground = ${colors.yellow}
enable-scroll = true
scroll-interval = 10
scroll-up = brightnessctl amdgpu_bl2 set +5%
scroll-down = brightnessctl amdgpu_bl2 set 5%-
click-left = ~/.config/polybar/scripts/brightness-slider.sh

[module/power]
type = custom/text
content = 
content-foreground = ${colors.red}
click-left = ~/.config/rofi/scripts/power-menu.sh
